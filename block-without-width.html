<!DOCTYPE html>

<head>
	<style>
		html {
			font-family: sans-serif;
		}

<body>
	<script type="module">
		addEventListener("paste", handlePaste)
		function handlePaste(e) {
			e.preventDefault()
			
			let s = getSelection()
			let r = s.getRangeAt(0)
			
			r.deleteContents()
			let h = getPasteHTML()
			r.insertNode(h)
			r.collapse()
			s.removeAllRanges()
			s.addRange(r)
		}

		function getPasteHTML() {
			let d = document.createElement("div")
			d.innerHTML = 
`<div style="contain:strict;width:402px;height:38px;">
	<div style="display: grid; grid-template-rows: 19px;">
		<div style="grid-row:1; width:300px; height:19px; background-color: green; color:yellow;">AREA-SELECTED HEADING</div>
		<div style="width:402px;height:19px;grid-row:2">Short area-selected text</div>
	</div>
</div>`

			return d.firstChild
		}
	</script>
